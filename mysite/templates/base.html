<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>{% block title %}Django Project - 22711{% endblock %}</title>

<!--This two lines are for connect to bootstrap/css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
  <main>

  <div class="container">
    <header class="d-flex flex-wrap align-items-left justify-content-left justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="42" height="34" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/admin" class="nav-link px-2 link-dark">Admin</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'polls:index' %}" class="nav-link px-2 link-dark">Polls</a></li>
        {% else %}
            <li><a role="link" aria-disabled="true" class="nav-link px-2 link-dark">Polls</a></li>
        {% endif %}
        </ul>

        <!-- Checks if user is logged in -->
        <div class="col-md-2 text-end">
          {% if user.is_authenticated %}
              <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle text-muted" data-bs-toggle="dropdown" aria-expanded="false">
                   {{ user.username }}
                  <img src="https://thispersondoesnotexist.com/image" alt="mdo" width="38" height="38" class="rounded-circle">
                </a>
                  <!--a drop-down menu for the user choose between log out or reset password, when already logged in -->
                <ul class="dropdown-menu text-small">
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                  <li><a class="dropdown-item" href="{% url 'password_reset' %}">Reset Password</a></li>
                </ul>
              </div>

                        <!--two buttons for user log-in or sign-up-->
          {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-primary me-3">Log In</a>
              <a href="/accounts/signup/" class="btn btn-primary me-2">Sign-up</a>
          {% endif %}
        </div>
    </header>
  </div>

   {% block content %}
    {% endblock %}
  </main>
</body>
</html>
